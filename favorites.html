<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffefc3, #ffbdc9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #6c63ff;
        }

        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #6c63ff;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

        .arrow:hover {
            color: #4943c5;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background: #4943c5;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .arrow {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>My Favorites</h1>
        <h2 id="favorite-title">Movie date nights</h2>
        <span class="arrow arrow-left" onclick="previousImage()">&#10094;</span>
        <img id="favorite-image" src="fotos/favorites/favorite1.jpg" alt="Favorite 1">
        <span class="arrow arrow-right" onclick="nextImage()">&#10095;</span>
        <p id="favorite-text">I love these nights so much</p>
        <button class="back-button" onclick="location.href='index.html'">Back</button>
    </div>

    <script>
        const favorites = [
            { src: 'fotos/favorites/favorite1.jpg', text: 'I love these nights so much', title: 'Movie date nights' },
            { src: 'fotos/favorites/favorite2.jpg', text: 'A really good movie night! ;)', title: 'Another movie night' },
            { src: 'fotos/favorites/favorite3.jpg', text: 'Fun night out with you', title: 'YOU LOOK SO GOOD' },
            { src: 'fotos/favorites/favorite4.jpg', text: 'The best idea you ever had', title: 'Hiking trip' },
            { src: 'fotos/favorites/favorite5.jpg', text: 'RIP lil bro', title: 'Fish' },
            { src: 'fotos/favorites/favorite6.jpg', text: 'I love you Danni', title: '<3' },
            // Add more favorites as needed
        ];

        let currentIndex = 0;

        function updateImage() {
            document.getElementById('favorite-image').src = favorites[currentIndex].src;
            document.getElementById('favorite-text').textContent = favorites[currentIndex].text;
            document.getElementById('favorite-title').textContent = favorites[currentIndex].title;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % favorites.length;
            updateImage();
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + favorites.length) % favorites.length;
            updateImage();
        }
    </script>

</body>
</html>
