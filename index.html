<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Main Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffefc3, #ffbdc9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 40px;
            color: #6c63ff;
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .main-button {
            background: linear-gradient(to right, #6c63ff, #8a5aff);
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex: 1;
            max-width: 180px;
            text-align: center;
        }

        .main-button:hover {
            background: linear-gradient(to right, #514cc6, #6c63ff);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .main-button {
                max-width: none;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy 1-Year Anniversary!</h1>
        <h2>- Danni <3</h2>
        <div class="button-container">
            <button class="main-button" onclick="location.href='memory.html'">Walk Down Memory Lane</button>
            <button class="main-button" onclick="location.href='favorites.html'">My Favorites</button>
        </div>
    </div>

</body>
</html>
