<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Down Memory Lane</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #ffefc3, #ffbdc9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #6c63ff;
        }

        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: #6c63ff;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

        .arrow:hover {
            color: #4943c5;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #4943c5;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .arrow {
                font-size: 30px;
            }
            .back-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Walk Down Memory Lane</h1>
        <h2 id="month-title">October 2024 - Month 1</h2> <!-- Title for the month -->
        <span class="arrow arrow-left" onclick="previousImage()">&#10094;</span>
        <img id="memory-image" src="fotos/memory/month1.png" alt="Picture of us">
        <span class="arrow arrow-right" onclick="nextImage()">&#10095;</span>
        <p id="memory-text">Our first month of dating and first time going out together!</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        const images = [
            { src: 'fotos/memory/month1.png', text: 'Our first month of dating and first time going out together!', month: 'October 2024 - Month 1' },
            { src: 'fotos/memory/month2.png', text: 'First date to the movies!', month: 'November 2024 - Month 2' },
            { src: 'fotos/memory/month3.png', text: 'Our first time at the beach together!', month: 'December 2024 - Month 3' },
            { src: 'fotos/memory/month4.png', text: 'Fun mini golf date with you!', month: 'January 2024 - Month 4' },
            { src: 'fotos/memory/month5.png', text: 'Weird photoshoot with you', month: 'February 2024 - Month 5' },
            { src: 'fotos/memory/month6.png', text: 'We took the train this day', month: 'March 2024 - Month 6' },
            { src: 'fotos/memory/month7.png', text: 'Fun tennis day with you', month: 'April - Month 7' },
            { src: 'fotos/memory/month8.png', text: 'Night out with you <3', month: 'May - Month 8' },
            { src: 'fotos/memory/month9.png', text: 'The best day with you ever', month: 'June - Month 9' },
            { src: 'fotos/memory/month10.png', text: '#CuteGirlfriend', month: 'July - Month 10' },
            { src: 'fotos/memory/month11.png', text: "Who doesn't like a kiss!", month: 'August - Month 11' },
            { src: 'fotos/memory/month12.png', text: 'you looked so pretty this night', month: 'September - Month 12' }
        ];

        let currentIndex = 0;

        function updateImage() {
            document.getElementById('memory-image').src = images[currentIndex].src;
            document.getElementById('memory-text').textContent = images[currentIndex].text;
            document.getElementById('month-title').textContent = images[currentIndex].month;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }

        function goBack() {
            window.location.href = 'index.html'; 
        }
    </script>

</body>
</html>
